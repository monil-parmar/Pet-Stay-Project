<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Booking | PetStay</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/customer.css" />
  <script src="/assets/js/config.js"></script>
</head>

<body>

  <div class="booking-wrapper">
    <main class="main-wrapper">
      <section class="tab-components">
        <div class="container">
          <div class="title-wrapper text-center pt-4">
            <h2>Book Your Pet With Us!</h2>
            <p>A new pet stay reservation</p>
          </div>

          <div class="form-elements-wrapper mt-4">
            <div class="card-style">
              <form id="bookingForm">

                <!-- Owner Information -->
                <h5 class="mb-3">Owner Information</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Owner Name</label>
                      <input type="text" name="ownerName" placeholder="Owner Name" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Email Address</label>
                      <input type="email" name="email" placeholder="owner@example.com" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Phone Number</label>
                      <input type="tel" name="PhoneNumber" placeholder="+1 234 567 8900" required />
                    </div>
                  </div>
                </div>

                <!-- Pet Information -->
                <h5 class="mt-4 mb-3">Pet Information</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Pet Name</label>
                      <input type="text" name="petName" placeholder="Pet Name" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="select-style-1">
                      <label>Pet Species</label>
                      <div class="select-position">
                        <select name="petSpecies" required>
                          <option value="">Select Species</option>
                          <option>Dog</option>
                          <option>Cat</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Pet Breed</label>
                      <input type="text" name="petBreed" placeholder="Pet Breed" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Pet Age (in years)</label>
                      <input type="number" name="petAge" placeholder="e.g., 2" min="0" step="0.1" required />
                    </div>
                  </div>
                </div>

                <!-- Booking Details -->
                <h5 class="mt-4 mb-3">Booking Details</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Check-In Date</label>
                      <input type="date" name="checkInDate" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="input-style-1">
                      <label>Check-Out Date</label>
                      <input type="date" name="checkOutDate" required />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="select-style-1">
                      <label>Time of Arrival</label>
                      <div class="select-position">
                        <select name="arrivalTime" required>
                          <option value="">Select Time</option>
                          <option value="10:00">10:00 AM</option>
                          <option value="10:15">10:15 AM</option>
                          <option value="11:00">11:00 AM</option>
                          <option value="12:00">12:00 PM</option>
                          <option value="13:00">1:00 PM</option>
                          <option value="14:00">2:00 PM</option>
                          <option value="15:00">3:00 PM</option>
                          <option value="16:00">4:00 PM</option>
                          <option value="17:00">5:00 PM</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                  <button type="submit" class="main-btn primary-btn btn-hover">Book Now</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- Spinner Overlay -->
  <div id="loadingOverlay" style="
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    align-items: center; justify-content: center;
    flex-direction: column;">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 fw-semibold">Processing your booking...</p>
  </div>



  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("bookingForm");
      const overlay = document.getElementById("loadingOverlay");

      const showLoading = () => {
        overlay.style.display = "flex";
        form.querySelector("button[type='submit']").disabled = true;
      };

      const hideLoading = () => {
        overlay.style.display = "none";
        form.querySelector("button[type='submit']").disabled = false;
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        showLoading();

        const formData = new FormData(form);
        const data = {
          OwnerName: formData.get("ownerName"),
          Email: formData.get("email"),
          PhoneNumber: formData.get("PhoneNumber"),
          PetName: formData.get("petName"),
          PetSpecies: formData.get("petSpecies"),
          PetBreed: formData.get("petBreed"),
          PetAge: formData.get("petAge"),
          CheckInDate: formData.get("checkInDate"),
          CheckOutDate: formData.get("checkOutDate"),
          ArrivalTime: formData.get("arrivalTime")
        };

        try {
          const response = await fetch(window.PETSTAY_CONFIG.NEW_BOOKING_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const result = await response.json();
          const executionArn = result.executionArn?.trim();
          if (!executionArn) throw new Error("No executionArn returned!");

          let tries = 0;
          async function poll() {
            tries++;
            const url = `${window.PETSTAY_CONFIG.BOOKING_STATUS_API_URL}/${encodeURIComponent(executionArn)}`;
            const statusRes = await fetch(url, { headers: { "Content-Type": "application/json" } });

            const contentType = statusRes.headers.get("content-type") || "";
            let statusData;
            if (contentType.includes("application/json")) {
              statusData = await statusRes.json();
            } else {
              const preview = await statusRes.text();
              throw new Error("Invalid non-JSON response:\n" + preview.slice(0, 200));
            }

            console.log("Polling result:", statusData);

            if (statusData.status === "SUCCEEDED") {
              if (statusData.output?.BookingID && statusData.output?.OwnerName) {
                const BookingID = statusData.output.BookingID;
                const OwnerName = statusData.output.OwnerName;

                sessionStorage.setItem("BookingID", BookingID);
                sessionStorage.setItem("OwnerName", OwnerName);
                window.location.href = `booking-success.html?bookingId=${BookingID}`;
              } else {
                hideLoading();
                alert("Booking succeeded, but response format is unexpected.");
                console.warn("Unexpected SUCCEEDED format:", statusData);
              }
            } else if (statusData.status === "RUNNING" || statusData.status === "IN_PROGRESS") {
              if (tries >= 30) {
                hideLoading();
                alert("Booking timed out.");
              } else {
                setTimeout(poll, 2000);
              }
            } else {
              hideLoading();
              alert(`Booking failed: ${statusData.status}`);
            }
          }


          poll();

        } catch (err) {
          console.error(err);
          alert("Booking failed: " + err.message);
          hideLoading();
        }
      });
    });
  </script>




  <!-- Footer -->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
